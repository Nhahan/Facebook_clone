<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>페이스북 클론</title>
</head>
<script>
    document.write('　Facebook clone coding<br>　Spring backend API server' + '<br><br><br>　')

    let today = new Date();

    let year = today.getFullYear();
    let month = today.getMonth() + 1;
    let date = today.getDate();
    let day = today.getDay();
    let dayToString;
    if (day === 1) {
        dayToString = "월요일";
    } else if (day === 2) {
        dayToString = "화요일";
    } else if (day === 3) {
        dayToString = "수요일";
    } else if (day === 4) {
        dayToString = "목요일";
    } else if (day === 5) {
        dayToString = "금요일";
    } else if (day === 6) {
        dayToString = "토요일";
    } else if (day === 0) {
        dayToString = "일요일";
    }
    document.write(year + '년 ' + month + '월 ' + date + '일 ' + dayToString + ' / ');

    let time = new Date();

    let hours = time.getHours(); // 시
    let minutes = time.getMinutes();  // 분
    let seconds = time.getSeconds();  // 초

    document.write(hours + '시 ' + minutes + '분 ' + seconds + '초');
</script>
<body>
    <h3><br><br>　<a href="/swagger-ui/index.html">API 상세보기</a></h3>
</body>
</html>
